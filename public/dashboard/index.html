                                                        <div class="col-md-6 col-xl-6">

                                        <script>

                                            drawChart('temperature-chart');
                                            drawChart('turbidity-chart');
                                            drawChart('ph-chart');
                                            drawChart('dsolids-chart')
                                            drawChart('doxygen-chart');

                                            async function drawChart(id) {
                                                let rawdata = await fetch('dashboard/Predictions_LSTM.csv');
                                                rawdata = await rawdata.text();
                                                let data = await getData(rawdata, id);

                                                let validation = await fetch('dashboard/Validation_realValues.csv');
                                                validation = await validation.text();
                                                validation = await getData(validation, id);

                                                let label;

                                                var ctx = document.getElementById(id).getContext('2d');
                                                let firstDataset = data.ydata.slice(0, 20);
                                                firstDataset = firstDataset.concat(validation.ydata);
                                                console.log(firstDataset);
                                                let secondDataset = firstDataset.slice(0, 20).fill(null);
                                                secondDataset = secondDataset.concat(data.ydata.slice(20, 40))
                                                var myChart = new Chart(ctx, {
                                                    type: 'line',
                                                    data: {
                                                        labels: data.xlabels,
                                                        datasets: [
                                                            {
                                                                label: data.label,
                                                                data: firstDataset,
                                                                fill: false,
                                                                borderColor: 'green',
                                                                borderWidth: 1
                                                            },

                                                            {

                                                                label: "Predicted Values",
                                                                data: secondDataset,
                                                                fill: false,
                                                                borderColor: 'rgb(255,0,0)',
                                                                borderWidth: 1
                                                            }
                                                        ]
                                                    },


                                                });
                                            }

                                            async function getData(data, flag) {
                                                let xlabels = [];
                                                let ydata = [];
                                                let label;
                                                let bgcolor;
                                                // make row of array after every new line 
                                                // and then skip the first line containing (date,temperature etc) headers
                                                // return the data as array
                                                const table = data.split('\n').slice(1);
                                                table.forEach(row => {
                                                    const columns = row.split(',');
                                                    // columns[0] contains date
                                                    const year = columns[0];
                                                    xlabels.push(year);

                                                    // returning other data based on flag
                                                    switch (flag) {
                                                        case 'temperature-chart':
                                                            label = 'Temperature';
                                                            bgcolor = 'rgba(255, 99, 132, 1)';
                                                            ydata.push(columns[1])
                                                            break;
                                                        case 'turbidity-chart':
                                                            label = 'Turbidity';
                                                            bgcolor = 'rgba(255, 159, 64, 1)';
                                                            ydata.push(columns[2])
                                                            break;
                                                        case 'ph-chart':
                                                            label = 'pH';
                                                            bgcolor = 'rgba(255, 205, 86, 1)';
                                                            ydata.push(columns[3])
                                                            break;
                                                        case 'dsolids-chart':
                                                            label = 'Dissolved Solids';
                                                            bgcolor = 'rgba(75, 192, 192, 1)';
                                                            ydata.push(columns[4])
                                                            break;
                                                        case 'doxygen-chart':
                                                            label = 'Dissolved Oxygen';
                                                            bgcolor = 'rgba(54, 162, 235,1)';
                                                            ydata.push(columns[5])
                                                            break;

                                                    }

                                                });
                                                return { xlabels, ydata, label, bgcolor };
                                            }
                                        </script>

                                        <script>

                                            drawChart2('temperature-chart-2');
                                            drawChart2('turbidity-chart-2');
                                            drawChart2('ph-chart-2');
                                            drawChart2('dsolids-chart-2')
                                            drawChart2('doxygen-chart-2');

                                            async function drawChart2(id) {
                                                let rawdata = await fetch('dashboard/Predictions_VAR.csv');
                                                rawdata = await rawdata.text();
                                                let data = await getData2(rawdata, id);

                                                let validation = await fetch('dashboard/Validation_realValues.csv');
                                                validation = await validation.text();
                                                validation = await getData2(validation, id);

                                                let label;

                                                var ctx = document.getElementById(id).getContext('2d');
                                                let firstDataset = data.ydata.slice(0, 20);
                                                firstDataset = firstDataset.concat(validation.ydata);
                                                console.log(firstDataset);
                                                let secondDataset = firstDataset.slice(0, 20).fill(null);
                                                secondDataset = secondDataset.concat(data.ydata.slice(20, 40))
                                                var myChart = new Chart(ctx, {
                                                    type: 'line',
                                                    data: {
                                                        labels: data.xlabels,
                                                        datasets: [
                                                            {
                                                                label: data.label,
                                                                data: firstDataset,
                                                                fill: false,
                                                                borderColor: 'green',
                                                                borderWidth: 1
                                                            },

                                                            {

                                                                label: "Predicted Values",
                                                                data: secondDataset,
                                                                fill: false,
                                                                borderColor: 'rgb(255,0,0)',
                                                                borderWidth: 1
                                                            }
                                                        ]
                                                    },
                                                    options: {
                                                        scales: {
                                                            y: {
                                                                ticks: {
                                                                    // Include a dollar sign in the ticks
                                                                    callback: function (value, index, values) {
                                                                        return '$' + value;
                                                                    }
                                                                }
                                                            }
                                                        }
                                                    }

                                                });
                                            }

                                            async function getData2(data, flag) {
                                                let xlabels = [];
                                                let ydata = [];
                                                let label;
                                                let bgcolor;
                                                // make row of array after every new line 
                                                // and then skip the first line containing (date,temperature etc) headers
                                                // return the data as array
                                                const table = data.split('\n').slice(1);
                                                table.forEach(row => {
                                                    const columns = row.split(',');
                                                    // columns[0] contains date
                                                    const year = columns[0];
                                                    xlabels.push(year);

                                                    // returning other data based on flag
                                                    switch (flag) {
                                                        case 'temperature-chart-2':
                                                            label = 'Temperature';
                                                            bgcolor = 'rgba(255, 99, 132, 1)';
                                                            ydata.push(columns[1])
                                                            break;
                                                        case 'turbidity-chart-2':
                                                            label = 'Turbidity';
                                                            bgcolor = 'rgba(255, 159, 64, 1)';
                                                            ydata.push(columns[2])
                                                            break;
                                                        case 'ph-chart-2':
                                                            label = 'pH';
                                                            bgcolor = 'rgba(255, 205, 86, 1)';
                                                            ydata.push(columns[3])
                                                            break;
                                                        case 'dsolids-chart-2':
                                                            label = 'Dissolved Solids';
                                                            bgcolor = 'rgba(75, 192, 192, 1)';
                                                            ydata.push(columns[4])
                                                            break;
                                                        case 'doxygen-chart-2':
                                                            label = 'Dissolved Oxygen';
                                                            bgcolor = 'rgba(54, 162, 235,1)';
                                                            ydata.push(columns[5])
                                                            break;

                                                    }

                                                });
                                                return { xlabels, ydata, label, bgcolor };
                                            }
                                        </script>
