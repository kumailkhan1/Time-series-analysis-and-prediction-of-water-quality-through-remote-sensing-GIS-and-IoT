    <script>
        var tabulate = function (data, columns) {
            console.log(data,columns);
            var table = d3.select('.table-responsive').append('table')
            table.attr('class','table table-styling')
            table.attr('id','demo-foo-filtering')
            var thead = table.append('thead')
            thead.attr('class','table-primary')
            var tbody = table.append('tbody')

            thead.append('tr')
                .selectAll('th')
                .data(columns)
                .enter()
                .append('th')
                .attr('data-breakpoints',"xs")
                .text(function (d) { return d });

            var rows = tbody.selectAll('tr')
                .data(data)
                .enter()
                .append('tr');

            var cells = rows.selectAll('td')
                .data(function (row) {
                    return columns.map(function (column) {
                        return { column: column, value: row[column] }
                    })
                })
                .enter()
                .append('td')
                .text(function (d) { return d.value });

            return table;;
        }

        d3.csv('dashboard/Lansat8_Non-Interpolated.csv', function (data) {
            var columns = ['Date','Temperature','Turbidity','pH','Dissolved Oxygen','Total Suspended Solids'];
            tabulate(data, columns);
        });
    </script>
